<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>15-Day CrossFit Competition Prep</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="barbell">
                <div class="plate left"></div>
                <div class="bar"></div>
                <div class="plate right"></div>
            </div>
            <h2>LOADING YOUR PROGRAM</h2>
        </div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1>COMPETITION PREP</h1>
            <div class="countdown" id="countdown">
                <span class="countdown-number">16</span>
                <span class="countdown-label">DAYS TO GO</span>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
        <div class="progress-dots" id="progressDots"></div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Day Navigation -->
        <div class="day-nav">
            <button class="nav-btn prev" id="prevDay" aria-label="Previous day">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="current-day-label">
                <span class="day-phase" id="dayPhase">PHASE 1</span>
                <span class="day-number" id="dayNumber">DAY 1</span>
            </div>
            <button class="nav-btn next" id="nextDay" aria-label="Next day">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- Swipeable Content Container -->
        <div class="swipe-container" id="swipeContainer">
            <div class="day-cards-wrapper" id="dayCardsWrapper">
                <!-- Day cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="quick-stats">
            <div class="stat-card">
                <span class="stat-label">TRIMP</span>
                <span class="stat-value" id="trimpValue">120-150</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">INTENSITY</span>
                <span class="stat-value" id="intensityValue">LOW</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">FOCUS</span>
                <span class="stat-value" id="focusValue">AEROBIC</span>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-view="workout">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M8 12H16M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Workout</span>
        </button>
        <button class="nav-item" data-view="nutrition">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L13.09 8.26L19 7L16.45 12.91L22 16L16.45 19.09L19 25L13.09 23.74L12 30L10.91 23.74L5 25L7.55 19.09L2 16L7.55 12.91L5 7L10.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
            <span>Nutrition</span>
        </button>
        <button class="nav-item" data-view="recovery">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M20.84 4.61C19.58 3.35 17.86 2.5 16 2.5C11.86 2.5 8.5 5.86 8.5 10C8.5 14.14 11.86 17.5 16 17.5C19.32 17.5 22.14 15.31 22.88 12.25H20.84C20.16 14.2 18.24 15.5 16 15.5C12.97 15.5 10.5 13.03 10.5 10C10.5 6.97 12.97 4.5 16 4.5C17.52 4.5 18.9 5.07 19.93 6L17 9H23V3L20.84 4.61Z" fill="currentColor"/>
            </svg>
            <span>Recovery</span>
        </button>
        <button class="nav-item" data-view="tips">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Tips</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
